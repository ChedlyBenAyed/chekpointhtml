<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=, initial-scale=" />
    <meta charset="UTF-8" />
    <title>chekpoint</title>
  </head>
  <body>
    <header style="border-style: solid; border-color: rgb(231, 206, 166)">
      <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
    </header>
    <main style="border-style: solid; border-color: rgb(90, 150, 227)">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/ly36kn0ug4k"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <a href="https://www.w3schools.com/html/html_intro.asp">lien</a>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <input type="submit" value="Submit" />
      </form>
    </main>
    <section id="about">
      <h2>About</h2>
      <p>This is a brief description about me and my skills.</p>
    </section>

    <section id="work">
      <h2>Work</h2>
      <ul>
        <li>Job 1: Company A</li>
        <li>Job 2: Company B</li>
        <li>Job 3: Company C</li>
      </ul>
    </section>

    <section id="resume">
      <h2>Resume</h2>
      <p>Upload your resume:</p>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="resume" accept=".pdf,.doc,.docx" />
        <input type="submit" value="Upload" />
      </form>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form action="/contact" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br />

        <input type="submit" value="Send" />
      </form>
    </section>
    <footer style="border-style: solid; border-color: rgb(161, 194, 241)">
      <p>chekpoint</p>
    </footer>
  </body>
</html>
